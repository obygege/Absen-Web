<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Dashboard Absensi</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

    <style>
        body { background-color: #f8f9fa; }
        .sidebar { position: fixed; top: 0; bottom: 0; left: 0; z-index: 100; width: 260px; box-shadow: 0 .125rem .25rem rgba(0,0,0,.075); transition: margin-left 0.35s ease-in-out; }
        body.sidebar-collapsed .sidebar { margin-left: -260px; }
        .main-content { transition: margin-left 0.35s ease-in-out; }
        .sidebar-link { color: rgba(255,255,255,.8); display: flex; align-items: center; gap: 0.75rem; padding: .75rem 1.25rem; }
        .sidebar-link:hover { color: #fff; background-color: rgba(255,255,255,.05); }
        .sidebar-link.active { color: #fff; background-color: #0d6efd; font-weight: 600; }
        .bottom-nav { box-shadow: 0 -2px 10px rgba(0,0,0,.1); }
        .bottom-nav-link.active { color: var(--bs-primary); font-weight: 600; }
        #map { height: 200px; border-radius: 0.5rem; z-index: 0;}
        
        .loader-wrapper { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #fff; z-index: 9999; display: flex; align-items: center; justify-content: center; transition: opacity 0.5s ease; }
        .loader-wrapper.hidden { opacity: 0; pointer-events: none; }

        @media (min-width: 992px) {
            .main-content { margin-left: 260px; }
            body.sidebar-collapsed .main-content { margin-left: 0; }
        }
    </style>
</head>
<body>
    <div id="loader" class="loader-wrapper">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status"><span class="visually-hidden">Loading...</span></div>
    </div>

    <div id="app-container">
        <div id="staff-layout" class="d-none">
            <header class="navbar navbar-dark bg-primary sticky-top shadow-sm p-2">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1 fs-5">Absensi Karyawan</span>
                    <div class="d-flex align-items-center">
                        <span id="user-name-staff" class="navbar-text text-white fw-bold me-3"></span>
                        <button id="logout-btn-staff" class="btn btn-sm btn-outline-light">Logout</button>
                    </div>
                </div>
            </header>
            <main class="container py-4 px-3" id="content-area-staff" style="padding-bottom: 80px;"></main>
            <div id="main-nav-staff-mobile" class="fixed-bottom navbar-light bg-light d-flex justify-content-around bottom-nav"></div>
        </div>

        <div id="admin-layout" class="d-none">
            <div class="d-flex">
                <nav id="sidebarMenu" class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark sidebar">
                    <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"><span class="fs-4">Aplikasi Absensi</span></a><hr>
                    <ul id="main-nav-desktop" class="nav nav-pills flex-column mb-auto"></ul><hr>
                    <div class="dropdown">
                        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle fs-4 me-2"></i><strong id="admin-name-display"></strong>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser">
                            <li><a class="dropdown-item" href="#" id="change-password-btn-desktop">Ubah Password</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" id="logout-btn-admin-desktop">Logout</a></li>
                        </ul>
                    </div>
                </nav>
                <main id="mainContent" class="main-content w-100">
                    <nav class="navbar navbar-light bg-light px-3 border-bottom shadow-sm">
                         <button id="sidebar-toggle" class="btn btn-sm btn-outline-secondary me-3"><i class="bi bi-list"></i></button>
                         <h1 id="page-title" class="h4 mb-0 ms-3">Dashboard</h1>
                    </nav>
                    <div class="p-4" id="content-area-admin"></div>
                </main>
            </div>
        </div>
    </div>
    
    <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1100">
        <div id="appToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header"><strong class="me-auto">Notifikasi</strong><button type="button" class="btn-close" data-bs-dismiss="toast"></button></div><div class="toast-body"></div>
        </div>
    </div>

    <div class="modal fade" id="addUserModal" tabindex="-1">
        <div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h5 class="modal-title">Tambah Pengguna Baru</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body"><form id="addUserForm"><div class="mb-3"><label class="form-label">Nama Lengkap</label><input type="text" name="name" required class="form-control"></div><div class="mb-3"><label class="form-label">Username</label><input type="text" name="username" required class="form-control"></div><div class="mb-3"><label class="form-label">Password</label><input type="password" name="password" required class="form-control"></div><div class="mb-3"><label class="form-label">Role</label><select name="role" required class="form-select"><option value="staff">Staff</option><option value="kepala">Kepala</option></select></div></form></div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button><button type="submit" form="addUserForm" class="btn btn-primary">Simpan</button></div></div></div>
    </div>

    <div class="modal fade" id="addLocationModal" tabindex="-1">
        <div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h5 class="modal-title">Tambah Lokasi Kantor</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body"><form id="addLocationForm"><input type="hidden" name="latitude"><input type="hidden" name="longitude"><div class="mb-3"><label class="form-label">Nama Cabang</label><input type="text" name="branch_name" required class="form-control" readonly></div><div id="location-detection-status" class="alert alert-info"><div class="spinner-border spinner-border-sm me-2"></div>Mendeteksi lokasi GPS Anda...</div></form></div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button><button type="submit" form="addLocationForm" id="save-location-btn" class="btn btn-primary" disabled>Simpan Lokasi</button></div></div></div>
    </div>
    
    <div class="modal fade" id="changePasswordModal" tabindex="-1">
        <div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h5 id="changePasswordTitle" class="modal-title">Ubah Password</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body"><form id="changePasswordForm"><input type="hidden" name="userIdToChange"><div class="mb-3"><label class="form-label">Password Baru</label><input type="password" name="newPassword" required class="form-control"></div></form></div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button><button type="submit" form="changePasswordForm" class="btn btn-primary">Ubah Password</button></div></div></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="js/main.js"></script>
</body>
</html>
