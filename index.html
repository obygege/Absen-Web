<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Absensi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0d6efd, #0B5ED7);
        }
        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="col-md-4 col-lg-3 col-sm-8 col-11">
        <div class="card login-card shadow-lg">
            <div class="card-body p-4 p-lg-5 text-white">
                <h3 class="fw-bold mb-4 text-center">SISTEM ABSENSI</h3>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" required class="form-control">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" required class="form-control">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-light btn-lg fw-bold">Login</button>
                    </div>
                    <p id="error-message" class="text-center text-warning mt-3 mb-0"></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzCTa_nps72qN7rSqZ77NbxRGwzwQ9h73HeQ0VWdfo2y0ionGIo7lSRuymgPwCs7I09sg/exec";

        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const username = e.target.username.value;
            const password = e.target.password.value;
            const errorMessage = document.getElementById("error-message");
            const submitButton = e.target.querySelector('button');
            errorMessage.textContent = "";
            submitButton.disabled = true;
            submitButton.innerHTML = `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Loading...`;

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: "POST",
                    body: JSON.stringify({ action: "login", username, password }),
                });
                const result = await response.json();

                if (result.status === "success") {
                    localStorage.setItem("user", JSON.stringify(result.user));
                    window.location.href = "dashboard.html";
                } else {
                    errorMessage.textContent = result.message;
                }
            } catch (error) {
                errorMessage.textContent = "Terjadi kesalahan koneksi.";
            } finally {
                submitButton.disabled = false;
                submitButton.innerHTML = `Login`;
            }
        });
    </script>

</body>
</html>
