<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-g">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Absensi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>
    <style> body { background-color: #f0f2f5; } </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="card text-center shadow-lg" style="width: 25rem;">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">SCAN UNTUK ABSEN MASUK</h4>
        </div>
        <div class="card-body p-4">
            <div id="qrcode" class="d-flex justify-content-center mb-3"></div>
            <h5 id="clock" class="font-monospace"></h5>
            <p class="text-muted">QR code ini akan refresh secara otomatis.</p>
        </div>
    </div>

    <script>
        const qrContainer = document.getElementById('qrcode');
        const clockEl = document.getElementById('clock');
        const branchName = "Kantor Pusat";

        function generateQRCode() {
            const timestamp = new Date().toISOString();
            const qrData = `${branchName}|${timestamp}`;
            qrContainer.innerHTML = '';
            const qr = qrcode(0, 'M');
            qr.addData(qrData);
            qr.make();
            qrContainer.innerHTML = qr.createImgTag(8, 8);
        }

        setInterval(() => {
            clockEl.textContent = new Date().toLocaleTimeString('en-GB', { timeZone: 'Asia/Makassar' });
        }, 1000);

        generateQRCode();
        setInterval(generateQRCode, 30000); 
    </script>
</body>
</html>
